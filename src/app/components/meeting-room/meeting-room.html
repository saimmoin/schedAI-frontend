<div class="meeting-container">
  @if (appointment) {
    @if (!meetingStarted) {
      <div class="pre-meeting">
        <div class="meeting-info">
          <h1>Ready to start your session?</h1>
          <div class="client-info">
            <h2>{{ appointment.clientName }}</h2>
            <p>{{ appointment.type }} appointment</p>
          </div>
          <button class="start-btn" (click)="startMeeting()">Start Session</button>
        </div>
      </div>
    } @else {
      <div class="meeting-active">
        <div class="meeting-header">
          <div class="meeting-title">
            <h2>{{ appointment.clientName }}</h2>
            <span class="duration">{{ formatDuration() }}</span>
          </div>
          <button class="end-btn" (click)="endMeeting()">End Session</button>
        </div>
