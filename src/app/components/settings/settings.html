<div class="settings-container">
  <div class="settings-header">
    <h1>Settings</h1>
  </div>

  <div class="settings-layout">
    <nav class="settings-nav">
      <button
        class="nav-item"
        [class.active]="activeTab === 'profile'"
        (click)="setTab('profile')"
      >
        ðŸ‘¤ Profile
      </button>
      <button
        class="nav-item"
        [class.active]="activeTab === 'availability'"
        (click)="setTab('availability')"
      >
        ðŸ“… Availability
      </button>
      <button
        class="nav-item"
        [class.active]="activeTab === 'notifications'"
        (click)="setTab('notifications')"
      >
        ðŸ”” Notifications
      </button>
    </nav>

    <div class="settings-content">
      @if (activeTab === 'profile') {
        <div class="settings-section">
          <h2>Profile Information</h2>
          
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="name"
              placeholder="Dr. Sarah Johnson"
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              placeholder="sarah@example.com"
            />
          </div>

          <div class="form-group">
            <label for="timezone">Timezone</label>
            <select id="timezone" [(ngModel)]="timezone">
              <option value="America/New_York">Eastern Time (ET)</option>
              <option value="America/Chicago">Central Time (CT)</option>
              <option value="America/Denver">Mountain Time (MT)</option>
              <option value="America/Los_Angeles">Pacific Time (PT)</option>
              <option value="Europe/London">London (GMT)</option>
              <option value="Europe/Paris">Paris (CET)</option>
            </select>
          </div>
        </div>
      }

      @if (activeTab === 'availability') {
        <div class="settings-section">
          <h2>Working Hours</h2>
          
          <div class="time-range">
            <div class="form-group">
              <label for="startTime">Start Time</label>
              <input
                type="time"
                id="startTime"
                [(ngModel)]="workingHours.start"
              />
            </div>

            <div class="form-group">
              <label for="endTime">End Time</label>
              <input
                type="time"
                id="endTime"
                [(ngModel)]="workingHours.end"
              />
            </div>
          </div>

          <h3>Working Days</h3>
          <div class="days-grid">
            <label class="day-checkbox">
              <input type="checkbox" [(ngModel)]="workingDays.monday" />
              <span>Monday</span>
            </label>
            <label class="day-checkbox">
              <input type="checkbox" [(ngModel)]="workingDays.tuesday" />
              <span>Tuesday</span>
            </label>
            <label class="day-checkbox">
              <input type="checkbox" [(ngModel)]="workingDays.wednesday" />
              <span>Wednesday</span>
            </label>
            <label class="day-checkbox">
              <input type="checkbox" [(ngModel)]="workingDays.thursday" />
              <span>Thursday</span>
            </label>
            <label class="day-checkbox">
              <input type="checkbox" [(ngModel)]="workingDays.friday" />
              <span>Friday</span>
            </label>
            <label class="day-checkbox">
              <input type="checkbox" [(ngModel)]="workingDays.saturday" />
              <span>Saturday</span>
            </label>
            <label class="day-checkbox">
              <input type="checkbox" [(ngModel)]="workingDays.sunday" />
              <span>Sunday</span>
            </label>
          </div>
        </div>
      }

      @if (activeTab === 'notifications') {
        <div class="settings-section">
          <h2>Notification Preferences</h2>
          
          <div class="notification-options">
            <label class="notification-item">
              <div class="notification-info">
                <strong>Email Notifications</strong>
                <p>Receive appointment updates via email</p>
              </div>
              <input type="checkbox" [(ngModel)]="notifications.email" />
            </label>

            <label class="notification-item">
              <div class="notification-info">
                <strong>SMS Notifications</strong>
                <p>Get text messages for urgent updates</p>
              </div>
              <input type="checkbox" [(ngModel)]="notifications.sms" />
            </label>

            <label class="notification-item">
              <div class="notification-info">
                <strong>Appointment Reminders</strong>
                <p>Reminders 24 hours before appointments</p>
              </div>
              <input type="checkbox" [(ngModel)]="notifications.reminders" />
            </label>

            <label class="notification-item">
              <div class="notification-info">
                <strong>Conflict Alerts</strong>
                <p>Get notified about scheduling conflicts</p>
              </div>
              <input type="checkbox" [(ngModel)]="notifications.conflicts" />
            </label>
          </div>
        </div>
      }

      <div class="settings-actions">
        <button class="primary-btn" (click)="saveSettings()" [disabled]="saving">
          {{ saving ? 'Saving...' : 'Save Changes' }}
        </button>
      </div>
    </div>
  </div>
</div>
