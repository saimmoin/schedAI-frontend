<div class="appointment-card" [class]="getStatusClass()">
  <div class="appointment-time">
    <div class="time">{{ formatTime(appointment.startTime) }}</div>
    <div class="date">{{ formatDate(appointment.startTime) }}</div>
  </div>
  
  <div class="appointment-details">
    <div class="guest-name">{{ appointment.guestName }}</div>
    <div class="appointment-title">{{ appointment.title }}</div>
    <div class="appointment-meta">
      <span class="status-badge">{{ appointment.status }}</span>
    </div>
  </div>

  <div class="appointment-actions">
    @if (appointment.status === 'scheduled') {
      <button [routerLink]="['/meeting', appointment.id]" class="action-btn primary">Join</button>
    }
    @if (appointment.status === 'completed') {
      <button [routerLink]="['/debrief', appointment.id]" class="action-btn">Debrief</button>
    }
  </div>
</div>
