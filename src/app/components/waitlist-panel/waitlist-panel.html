<div class="waitlist-panel">
  <h3>Waitlist</h3>
  
  @if (loading) {
    <div class="loading">Loading...</div>
  } @else if (waitlist.length === 0) {
    <div class="empty-state">
      <p>No one on waitlist</p>
    </div>
  } @else {
    <div class="waitlist-items">
      @for (entry of waitlist; track entry.id) {
        <div class="waitlist-item">
          <div class="item-header">
            <span class="client-name">{{ entry.guestName }}</span>
            <span class="status-badge">{{ entry.status }}</span>
          </div>
          <div class="item-details">
            <div class="email">{{ entry.guestEmail }}</div>
            <div class="reason">{{ entry.guestReason }}</div>
            <div class="added-date">Added {{ formatDate(entry.createdAt) }}</div>
          </div>
        </div>
      }
    </div>
  }
</div>
