<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>SchedAI</h1>
      <p>{{ isSignUp ? 'Create your account' : 'Sign in to manage your appointments' }}</p>
    </div>

    <div class="auth-toggle">
      <button [class.active]="!isSignUp" (click)="isSignUp = false">Sign In</button>
      <button [class.active]="isSignUp" (click)="isSignUp = true">Sign Up</button>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      @if (error) {
        <div class="error-message">{{ error }}</div>
      }

      @if (isSignUp) {
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="name"
            name="name"
            placeholder="Your full name"
            required
          />
        </div>
      }

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="your@email.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          required
        />
      </div>

      <button type="submit" class="submit-btn" [disabled]="loading">
        @if (loading) {
          <span>{{ isSignUp ? 'Creating account...' : 'Signing in...' }}</span>
        } @else {
          <span>{{ isSignUp ? 'Create Account' : 'Sign In' }}</span>
        }
      </button>
    </form>

    <div class="auth-footer">
      <p>{{ isSignUp ? 'Already have an account?' : "Don't have an account?" }}
        <a (click)="isSignUp = !isSignUp" style="cursor:pointer; text-decoration:underline">
          {{ isSignUp ? 'Sign In' : 'Sign Up' }}
        </a>
      </p>
    </div>
  </div>
</div>
