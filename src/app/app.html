<div class="animated-bg">
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>
  <div class="glass-overlay"></div>
</div>
<div class="app-container">
  @if (auth.isAuthenticated() && !isAuthPage()) {
    <nav class="sidebar">
      <div class="logo">
        <h2>SchedAI</h2>
      </div>
      <ul class="nav-links">
        <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
        <li><a routerLink="/calendar" routerLinkActive="active">Calendar</a></li>
        <li><a routerLink="/availability" routerLinkActive="active">Availability</a></li>
        <li><a routerLink="/optimize" routerLinkActive="active">Optimize Schedule</a></li>
        <li><a routerLink="/settings" routerLinkActive="active">Settings</a></li>
      </ul>
      <div class="user-section">
        @if (auth.getUser(); as user) {
          <div class="user-info">
            <p class="user-name">{{ user.name }}</p>
            <p class="user-email">{{ user.email }}</p>
          </div>
        }
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </nav>
  }
  
  <main class="main-content" [class.full-width]="!auth.isAuthenticated() || isAuthPage()">
    <router-outlet />
  </main>
</div>
